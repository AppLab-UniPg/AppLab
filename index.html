<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>AppLab</title>
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <script rel="script" src="Script/script.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- google icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onload="plusSlides(1)">
  <div id="navbar"></div>
  <div class="grid-container">
    <div class="slideshow" >
      <!--Slideshow-->

        <!-- Full-width images with number and caption text -->
        <div class="mySlides">
          <div class="numbertext">1 / 3</div>
          <img src="img/dmi.png" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 3</div>
          <img src="img/gruppo.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">3 / 3</div>
          <img src="img/gruppo1.jpg" style="width:100%">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)"><i class="material-icons">keyboard_arrow_left</i></a>
        <a class="next" onclick="plusSlides(1)"><i class="material-icons">keyboard_arrow_right</i></a>

    </div>
    <div class="news">News</div>
    <div class="boh">boh</div>
  </div>
  <div id="footer"></div>
</body>

</html>
