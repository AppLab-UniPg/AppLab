<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AppLab</title>
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <script rel="script" src="Script/script.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- google icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onload="plusSlides(1)">
  <div id="navbar"></div>
  <div class="grid-container">
    <div class="slideshow">
      <!--Slideshow-->

      <!-- Full-width images with number and caption text -->
      <div class="mySlides">
        <div class="numbertext">1 / 5</div>
        <img src="img/dmi.png">
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 5</div>
        <img src="img/gruppo.jpg">
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 5</div>
        <img src="img/gruppo1.jpg">
      </div>

      <div class="mySlides">
        <div class="numbertext">4 / 5</div>
        <img src="img/gruppo2.jpg">
      </div>

      <div class="mySlides">
        <div class="numbertext">5 / 5</div>
        <img src="img/gruppo3.jpg">
      </div>
      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)"><i class="material-icons">keyboard_arrow_left</i></a>
      <a class="next" onclick="plusSlides(1)"><i class="material-icons">keyboard_arrow_right</i></a>

    </div>
    <div class="news">News</div>
    <div class="boh">boh</div>
  </div>
  <div id="footer"></div>
</body>

</html>
