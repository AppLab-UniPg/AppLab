<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AppLab</title>
    <link rel="stylesheet" type="text/css" href="/style/style.css">
    <link rel="stylesheet" type="text/css" href="contatti.css">
    <script rel="script" src="/Script/script.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- google icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <div id="navbar"></div>
    <div class="body">
      <div class="contatti-form">
        <h1 class="titolo">Contattaci</h1>
        <form>
          <p class="nome">
            <input name="nome" type="text" class="contatti-input" id="nome" placeholder="Nome" />
          </p>
        
          <p class="email">
            <input name="email" type="text" class="contatti-input" id="email" placeholder="Email" />
          </p>
        
          <p class="text">
            <textarea name="messaggio" class="contatti-input" id="messaggio" placeholder="Messaggio"></textarea>
          </p>
        
          <input type="submit" value="Invia" class="contatti-invia" />
        </form>
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>
