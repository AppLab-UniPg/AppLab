<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Upload</title>
        <link rel="stylesheet" type="text/css" href="upload.css">
        <link rel="stylesheet" type="text/css" href="/style/style.css">
        <script rel="script" src="/Script/script.js"></script>
        <script rel="script" src="/Script/fetch.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- google icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      </head>
<body>
    <div id="navbar"></div>

    <div style="display: flex;">
        <div class="upload-form">
            <h1 class="upload-titolo">Crea un nuovo tutorial</h1>
            <form action="http://localhost:3000/addtutorial" method="post" enctype="multipart/form-data">
                <input class="upload-input" type="text" id="title" name="title" placeholder="Titolo"><br><br>
                <textarea id="description" name="description" placeholder="Descrizione"></textarea><br><br>
                <label for="presentation">Immagine:</label>
                <input class="upload-input" type="file" id="immagine" name="immagine" accept=".webp" ><br><br>
                <input class="upload-input" type="password" id="token" name="token" placeholder="Parola Magica"><br><br>
                <input type="submit" value="Create" class="upload-invia" />
            </form>
        </div>
    
        <div class="upload-form">
            <form action="http://localhost:3000/upload" method="post" enctype="multipart/form-data">
                <h1 class="upload-titolo">
                    Carica nel tutorial
                    <select id="tutorial" name="tutorial" required>
                        <option value="" disabled selected>Seleziona un tutorial</option>
                    </select>
                </h1>
                
                <input class="upload-input" type="text" id="title" name="title" placeholder="Titolo" required><br><br>
                
                <textarea id="description" name="description" placeholder="Descrizione" required></textarea><br><br>
        
                <label for="presentation">Presentation:</label>
                <input class="upload-input" type="file" id="presentation" name="presentation" accept=".ppt, .pptx, .pdf" ><br><br>
                
                <label for="exercise">Exercise:</label>
                <input class="upload-input" type="file" id="exercise" name="exercise" accept=".zip"><br><br>
                
                <input class="upload-input" type="password" id="token" name="token" placeholder="Parola Magica"><br><br>
                
                <input type="submit" value="Upload"  class="upload-invia" />
            </form>
        </div>
    </div>

    <div id="footer"></div>
</body>
</html>
