<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AppLab Upload</title>
    <link rel="stylesheet" type="text/css" href="/assets/style.css">
    <script rel="script" src="/assets/scripts/general_scripts.js"></script>
    <script rel="script" src="/assets/scripts/fetch.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- google icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

    <body>
    <div id="navbar"></div>

    <div id="flexbox">
      <div class="upload-form">
        <h1 class="upload-titolo">Crea un nuovo tutorial</h1>
        <form action="http://localhost:3000/addtutorial" method="post" enctype="multipart/form-data">
          <input required class="upload-text" type="text" id="title" name="title" placeholder="Titolo">

          <textarea required class="upload-largetext" id="description" name="description" placeholder="Descrizione" maxlength="250"></textarea>

          <label for="immagine" class="upload-label"> Immagine:
            <input required class="upload-button" type="file" id="immagine" name="immagine" accept=".jpg, .jpeg, .png, .webp">
          </label>

          <input required class="upload-text" type="password" id="token" name="token" placeholder="Token">
          
          <input type="submit" value="Crea" class="upload-invia">
        </form>
      </div>
    
      <div class="upload-form">
        <form action="http://localhost:3000/upload" method="post" enctype="multipart/form-data">
          <h1 class="upload-titolo">
            Carica nel tutorial
            <select required id="select-tutorial" name="tutorial">
              <option value="" disabled selected>Seleziona un tutorial</option>
            </select>
          </h1>
          
          <input required class="upload-text" type="text" id="title" name="title" placeholder="Titolo">
          
          <textarea required class="upload-largetext"s id="description" name="description" placeholder="Descrizione"></textarea>
        
          <label for="presentation" class="upload-label">Presentazione:
            <input required class="upload-button" type="file" id="presentation" name="presentation" accept=".ppt, .pptx, .pdf">
          </label>

          <label class="upload-label">Esercizi:
            <input required class="upload-button" type="file" id="exercise" name="exercise" accept=".zip">
          </label>

          <input required class="upload-text" type="password" id="token" name="token" placeholder="Token">
          
          <input type="submit" value="Carica"  class="upload-invia">
        </form>
      </div>
    </div>

    <div id="footer"></div>
  </body>
</html>
