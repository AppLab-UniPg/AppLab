<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AppLab</title>
    <link rel="stylesheet" type="text/css" href="/style/style.css">
    <link rel="stylesheet" type="text/css" href="accesso.css">
    <script rel="script" src="/Script/script.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- google icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <div id="navbar"></div>
    <div class="body">
      <div class="accesso-form">
        <h1 class="titolo">Accedi</h1>
        <form>
          <p class="nome">
            <input name="username" type="text" class="accesso-input" id="username" placeholder="Username" />
          </p>
          <p class="password">
            <input name="password" type="password" class="accesso-input" id="password" placeholder="Password" />
          </p>
          <input type="submit" value="Invia" class="accesso-invia" />
        </form>
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>
